<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Agenda de contatos</title>
</head>
<body>
    
    <div class="container">
        <header>
            <img src="https://cdn-icons-png.flaticon.com/512/3771/3771518.png" alt="Figura de agenda de contatos">
            <h1>Agenda de contatos</h1>
            </header>
        <form id="form-contato">
        <div class="inputs">
            <input type="text" id="inNome" placeholder="Nome do contato" required>
            <input type="number" id="inNumber" placeholder="Número do contato" required>
            <input type="text" id="inAdress" placeholder="Endereço">
            <button type="submit">Adicionar</button>
        </div>
        </form>

        <table cellspacing = 0>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                    <th>Endereço</th>
                </tr>
                <tbody>
                    <td></td>
                    <td></td>
                    <td></td>
                </tbody>
            </thead>
        </table>
    </div>
</body>

<script src="/main.js"></script>


</html>
